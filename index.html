<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staking Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
        }
        .card-gradient {
            background: linear-gradient(135deg, #6B46C1 0%, #3B82F6 100%);
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-gray-800">Token Staking</h1>
            <button id="connectWalletBtn" class="bg-indigo-600 text-white px-4 py-2 rounded-lg font-medium hover:bg-indigo-700 transition">
                Connect Wallet
            </button>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Wallet Info</h2>
                <div id="walletInfo" class="space-y-2">
                    <p class="flex justify-between">
                        <span class="text-gray-600">Status:</span>
                        <span id="walletStatus" class="font-medium">Not Connected</span>
                    </p>
                    <p class="flex justify-between">
                        <span class="text-gray-600">Address:</span>
                        <span id="walletAddress" class="font-medium truncate">-</span>
                    </p>
                    <p class="flex justify-between">
                        <span class="text-gray-600">Balance:</span>
                        <span id="tokenBalance" class="font-medium">0</span>
                    </p>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Stake Tokens</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-600 mb-2">Amount to Stake</label>
                        <input type="number" id="stakeAmount" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button id="stakeBtn" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition disabled:opacity-50" disabled>
                        Stake Tokens
                    </button>
                </div>
            </div>

            <div class="bg-white rounded-xl shadow-md p-6">
                <h2 class="text-xl font-semibold mb-4">Unstake Tokens</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-gray-600 mb-2">Amount to Unstake</label>
                        <input type="number" id="unstakeAmount" class="w-full border rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-indigo-500">
                    </div>
                    <button id="unstakeBtn" class="w-full bg-indigo-600 text-white py-2 rounded-lg font-medium hover:bg-indigo-700 transition disabled:opacity-50" disabled>
                        Unstake Tokens
                    </button>
                </div>
            </div>
        </div>

        <div class="mt-8 bg-white rounded-xl shadow-md p-6">
            <h2 class="text-xl font-semibold mb-4">Your Staking Info</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-600">Staked Balance</p>
                    <p id="stakedBalance" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-600">Rewards</p>
                    <p id="rewardsBalance" class="text-2xl font-bold">0</p>
                </div>
                <div class="bg-gray-50 p-4 rounded-lg">
                    <p class="text-gray-600">APY</p>
                    <p id="apyRate" class="text-2xl font-bold">10%</p>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
